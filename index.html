<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Page</title>
  </head>
  <body>
    <div class="Forms">
      <h1>Hotel Feedback Form</h1>
      <form method="get">

        <h3>Are you from inside the US? or Out the US?</h3>
        <label for="in_usa">Inside: </label>
        <input id="in_usa" type="radio" name="loc" value="inside">
        <label for="out_usa">Outside: </label>
        <input id="out_usa" type="radio" name="loc" value="outside">

        <h2>How was your service?</h2>
        <select name="stars">
          <option value="Great">3</option>
          <option value="Ok">2</option>
          <option value="Bad">1</option>
        </select>

        <h2>Any other feedback?</h2>
        <textarea name="mytext" rows="8" cols="80"></textarea>

        <p></p>
        <button type="submit">Submit</button>


      </form>
    </div>


    <div class="Forms">
      <form action="https://www.facebook.com" method="get">
        <p>Enter Text: </p>
        <input type="text" name="user_input" value="" required>
        <input type="submit" name="" value="Submit">
      </form>

      <form class="" action="index.html" method="post">
        <label for="userinput">Enter Input:</label>
        <input id="userinput" type="text" name="" placeholder="Hello World" required>
      </form>
    </div>


    <div class="Tables">
      <table id="country_table" border="1">
        <thead>
          <th>Country Name</th>
          <th>Country Flag</th>
          <th>GDP</th>
        </thead>

        <tbody>
          <tr>
            <td>USA</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="US Flag"></td>
            <td>18,561,930</td>
          </tr>
          <tr>
            <td>India</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="India Flag"></td>
            <td>2,250,990</td>
          </tr>
          <tr>
            <td>United Kingdom</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="UK Flag"></td>
            <td>2,649,890</td>
          </tr>
        </tbody>
      </table>
  </div>


  <div class="Forms">
    <form class="main_form" action="index.html" method="post">

      <label for="email">Enter Email:</label>
      <input id="email" type="email" name="email" value="">
      <label for="password">Enter Password:</label>
      <input id="password" type="password" name="password" value="">

      <input type="submit" name="" value="Submit">

      <h1>Choose Color</h1>
      <h2>Click on Button!</h2>
      <input type="color" name="" value="">

      <h2>Enter some text</h2>
      <input type="text" name="" value="Text goes here">

    </form>
  </div>

  </body>
</html>
